<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coiffeurs & Co</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
<div class="page-container">
    <nav>
        <p class="nav-title">Coiff'EUR</p>
        <div class="buttons-container">
            <img id="add-icon" class="nav-icon" src="img/addperson.svg" alt="add">
            <img id="logout-icon" class="nav-icon" src="img/logout.svg" alt="edit">
            <img id="login-icon" class="nav-icon" src="img/login.svg" alt="edit">
        </div>
    </nav>
    <main>
        <div id="leftContentContainer">
            <div id="search-container">
                <input type="text" id="input-recherche" placeholder="Rechercher...">
                <p class="nombre-coiffeur"><span id="nombre-coiffeur"></span> coiffeurs trouvés</p>
            </div>
            <div id="container-enseigne">
            </div>
            <div id="load-more-button">Charger plus...</div>
        </div>
        <div class='viewDataSheetContainer'>
            <div class="closeButtonContainer">
                <button class="closeButton">X</button>
            </div>
            <table id='dataSheetTable'>
                <tr id="rowName">
                    <td class="labelCell">Nom</td>
                    <td id="valueName"></td>
                </tr>
                <tr>
                    <td class="labelCell">Numéro</td>
                    <td id="valueNumber"></td>
                </tr>
                <tr>
                    <td class="labelCell">Voie</td>
                    <td id="valueWay"></td>
                </tr>
                <tr>
                    <td class="labelCell">Code postal</td>
                    <td id="valuePostalCode"></td>
                </tr>
                <tr>
                    <td class="labelCell">Ville</td>
                    <td id="valueCity"></td>
                </tr>
            </table>
            <div class="mapContainer">
            </div>
        </div>
        <div class="edit-company-container">
            <div class="closeButtonContainer">
                <button class="closeButton">X</button>
            </div>
            <div id="edit-coiffeur">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" value="">
                <label for="numero">Numéro</label>
                <input type="text" id="numero" name="rue" value="">
                <label for="voie">Voie</label>
                <input type="text" id="voie" name="voie" value="">
                <label for="code-postal">Code postal</label>
                <input type="text" id="code-postal" name="code-postal" value="">
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville" value="">
                <label for="latitude">latitude</label>
                <input type="text" id="latitude" name="latitude" value="">
                <label for="longitude">longitude</label>
                <input type="text" id="longitude" name="longitude" value="">
                <button id="edit-coiffeur-submit">Enregistrer</button>
                <label id="isModified">Enseigne modifiée avec succès</label>
            </div>
            <div class="mapContainer">
            </div>
        </div>
    </main>
</div>


<template id="template-enseigne">
    <div class="enseigne-coiffeur">
        <div class="enseigne-coiffeur-info">
            <p class="enseigne-coiffeur-nom"></p>
            <p class="enseigne-coiffeur-rue"></p>
            <p class="enseigne-coiffeur-ville"></p>
        </div>
        <div class="index-enseigne">
            <p class="enseigne-coiffeur-index"></p>
        </div>
    </div>
</template>
</body>
</html>
